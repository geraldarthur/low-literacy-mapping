<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>mapbox map</title>
  
  <!-- REMOVE (Assuming you're using jQuery) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/lib/jquery-1.8.3.min.js"><\/script>')</script>

  <script src='js/lib/fastclick.js'></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='css/lib/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='css/lib/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <link rel='stylesheet' href='css/app.css' />

</head>
<body>
  <div id='litmap'></div>
  <a href='#' id='geolocate'><i class="icon-location-arrow"></i></a>
  <div id='legend-content' style='display: none;'>
  <div class='legend'>
  <div class='legend-title'>Adult Low Literacy Rates by US Counties</div>
  <div class='legend-scale'>
    <ul class='list-inline'>
      <li class="key" style='border-top: 10px solid #FFFFE5;'>Above 0%</li>
      <li class="key" style='border-top: 10px solid #FFF7BC;'>Above 3%</li>
      <li class="key" style='border-top: 10px solid #FEE391;'>Above 7%</li>
      <li class="key" style='border-top: 10px solid #FEC44F;'>Above 10%</li>
      <li class="key" style='border-top: 10px solid #FE9929;'>Above 13%</li>
      <li class="key" style='border-top: 10px solid #EC7014;'>Above 17%</li>
      <li class="key" style='border-top: 10px solid #CC4C02;'>Above 20%</li>
      <li class="key" style='border-top: 10px solid #993404;'>Above 23%</li>
      <li class="key" style='border-top: 10px solid #662506;'>Above 27%</li>
    </ul>
  </div>
  <div class='legend-source'>Source: <a href="http://nces.ed.gov/naal/estimates/StateEstimates.aspx" target="_blank">National Center for Education Statistics (2003)</a>
  </div>
  <script src="js/app.js" type='text/javascript'></script>
</body>
</html>
